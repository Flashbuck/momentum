<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/owfont-regular.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/script.js" defer></script>

</head>

<body>
    <selection class="main">
        <div class="clock-content">
            <div class="clock-am"><time class="clock"></time> AM</div>
            <div class="date"></div>
            <figure class="quote">
                <blockquote>
                    You were not born a winner, and you were not born a loser. You are what you make yourself be.
                </blockquote>
                <figcaption>
                    Lou Holtz
                </figcaption>
            </figure>

            <div class="welcome">
                <div class="welcome-words"></div>
                <span class="name" id="name" spellcheck="false" contenteditable="true" autofocus></span>
            </div>
            <div class="goal">
                <div class="focus">Какие планы на сегодня ?</div>
                <span id="goal" id="goal" spellcheck="false" contenteditable="true"></span>
            </div>
        </div>
        <div class="weather-content"></div>
        <button class="btn"></button>
        <div class="weather">
            <div class="weather-icon"></div>
            <div class="temperature"></div>
            <span class="location-ico" spellcheck="false" contenteditable="true"></span>
            <div class="weather-description"></div>
        </div>
    </selection>
</body>

</html>
